		<script type="text/javascript">
			$(document).ready(function() {
				boxed = new Boxed(document.getElementById("playfield"), document.getElementById("scoreboard"));
				
				$('.puzzle-selection-button').click(function(event) {
					event.preventDefault();
					boxed.play($(this).attr('href'));
					$('#puzzle-selection-dialog').hide();
				});
			});
			
			window.onresize = function() {
				var playField = document.getElementById("playfield");
				boxed.resize(playField.offsetWidth, playField.offsetHeight);
			}
