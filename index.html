<!DOCTYPE html>

<html>
	<head>
		<title>Boxed!</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		
		<link rel="stylesheet" href="desktop.css" media="all and (min-device-width: 481px)">
		<link rel="stylesheet" href="mobile.css" media="all and (max-device-width: 480px)">
		
		<script type="text/javascript" src="src/boxed.js"></script>
	</head>
	<body>
		<div id="play-field"></div>
				
		<script type="text/javascript">
			window.onload = function() {
				boxed = new Boxed(document.getElementById("play-field"));
			}
			window.onresize = function() {
				var playField = document.getElementById("play-field");
				boxed.resize(playField.offsetWidth, playField.offsetHeight);
			}
		</script>
	</body>
</html>
